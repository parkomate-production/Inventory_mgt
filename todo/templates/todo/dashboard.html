<!DOCTYPE html>
  <head>
    <meta http-equiv="refresh" content="5">

<title>Calling System</title>

<style>
  
table, td, th 
    {
        border:4px solid rgb(0, 0, 0);
        border-collapse: collapse;
        width: 20%;
        height:100px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
    }


</style>

<script>

function speak(input_text) 
    {
        // Create a SpeechSynthesisUtterance
        const utterance = new SpeechSynthesisUtterance(input_text);
    
        // Select a voice
        const voices = speechSynthesis.getVoices();
        utterance.voice = voices[0]; // Choose a specific voice
    
        // Speak the text
        speechSynthesis.speak(utterance);
    }

</script>
</head>


<body>


{% if msg %}
        <h1 style="text-align:center"> <i> TechMayster </i></h1>
        <h3 style="text-align:right"> <i> Call on (+91 79721 93887) </i></h3>
        <br><br>
                <div class="row justify-content-center mt-3">
                    <div class="col-md-9">
                        <hr>
                            <div class="alert alert-danger" role="alert" >
                                <h1 style="text-align:center">
                                    {{msg}}
                                </h1>
                            </div>
                        <hr>
                    </div>
                </div>

                {%else%}
        
        <h1 style="text-align:center"> <i> {{text_to_show_on_top}} </i></h1>
        <h3 style="text-align:right"> <i> Developed by </i>- TechMayster (+91 79721 93887) </h1>

        
        {% if audio_out == 1 %}    
                <body onload="speak('{{audio_out_text}}')">            
        {% endif %}

            
        <table style="width:100%;">

            {% for data in data_information %} 
                <{{data.index}} bgcolor= {{data.color}}> {{data.data}} </{{data.index}}>
            {% endfor %} 
            
        </table>

{% endif %}


</body>
</html>
